<!--The content below is only a placeholder and can be replaced.-->
<input type="button" value="Login" (click)="loginOnClick()">
<input type="button" value="Register" (click)="registerOnClick()">
<app-user-register *ngIf="modalRegister"></app-user-register>
<app-login-modal *ngIf="modalLogin"></app-login-modal>
<div style="text-align:center">
  <h1 *ngIf="authService.user">
    Welcome {{(authService.user | async)?.email}} to {{ title }}!
  </h1>
  <h1 *ngIf="!authService.user">
    Welcome to {{ title }}!
  </h1>
</div>
<app-poem [id]=0 [showVerses]="poems[0]" (onShow)="showPoem($event)"></app-poem>
